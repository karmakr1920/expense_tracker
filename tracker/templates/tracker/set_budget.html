{% extends "tracker/base.html" %}

{% block title %}Set Monthly Budget{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded-4 border-0">
        <div class="card-header bg-primary rounded-top-4 py-3">
          <h4 class="text-white text-center">Set Monthly Budget for {{ month_name }} {{ year }}</h4>
        </div>
        <div class="card-body p-4">
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input 
                type="number" 
                step="0.01" 
                name="amount" 
                id="amount" 
                class="form-control" 
                placeholder="Monthly Budget Amount" 
                required
                value="{{ budget.amount }}"
                min="0"
              >
              <label for="amount">Budget Amount (â‚¹)</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Budget</button>
          </form>
          <a
              href="{% url 'user_dashboard' %}"
              class="btn w-100 py-2 my-3 fw-semibold shadow-sm text-dark"
            >
              <i class="bi bi-arrow-left-circle me-2"></i>Back to Dashboard
            </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
